<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth - Character Walk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            z-index: 100;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            backdrop-filter: blur(4px);
        }

        #info strong {
            color: #4fc3f7;
        }

        #paint-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #player-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid white;
        }

        #paint-percent {
            font-size: 18px;
            font-weight: bold;
        }

        #multiplayer-status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        #connection-status {
            font-weight: bold;
            color: #ff9800;
        }

        #player-count {
            font-weight: bold;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Earth...</div>
    <div id="canvas-container"></div>
    <div id="info">
        Drag to rotate | Scroll to zoom
    </div>
    <div id="multiplayer-status">
        <div style="margin-bottom: 8px;">
            Server: <span id="connection-status">Connecting...</span>
        </div>
        <div>
            Players: <span id="player-count">1</span>
        </div>
    </div>
    <div id="paint-stats">
        <div id="player-color"></div>
        <div>
            <div style="font-size: 12px; opacity: 0.8;">Land Painted</div>
            <div id="paint-percent">0.00%</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
