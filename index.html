<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dingcho Earth - Territory Battle!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            z-index: 100;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            backdrop-filter: blur(4px);
        }

        #info strong {
            color: #4fc3f7;
        }

        /* Î¶¨ÎçîÎ≥¥Îìú (Ïò§Î•∏Ï™Ω ÏúÑ) */
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 16px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            min-width: 180px;
        }

        #leaderboard-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #ffd700;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
        }

        #leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
        }

        .leaderboard-item.me {
            background: rgba(79, 195, 247, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.5);
        }

        .leaderboard-item .rank {
            font-weight: bold;
            min-width: 30px;
            color: #aaa;
        }

        .leaderboard-item:nth-child(1) .rank {
            color: #ffd700;
        }

        .leaderboard-item:nth-child(2) .rank {
            color: #c0c0c0;
        }

        .leaderboard-item:nth-child(3) .rank {
            color: #cd7f32;
        }

        .leaderboard-item .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .leaderboard-item .pixels {
            font-weight: bold;
            margin-left: auto;
            color: #4fc3f7;
        }

        /* Ïó∞Í≤∞ ÏÉÅÌÉú (ÏôºÏ™Ω ÏúÑ) */
        #multiplayer-status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        #connection-status {
            font-weight: bold;
            color: #ff9800;
        }

        #player-count {
            font-weight: bold;
            color: #4fc3f7;
        }

        /* ÎÇ¥ ÏÉâÏÉÅ ÌëúÏãú */
        #my-color-display {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        #player-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Earth...</div>
    <div id="canvas-container"></div>
    <div id="info">
        Drag to rotate | Scroll to zoom
    </div>

    <!-- Ïó∞Í≤∞ ÏÉÅÌÉú (ÏôºÏ™Ω ÏúÑ) -->
    <div id="multiplayer-status">
        <div style="margin-bottom: 8px;">
            Server: <span id="connection-status">Connecting...</span>
        </div>
        <div>
            Players: <span id="player-count">1</span>
        </div>
        <div id="my-color-display">
            <span>My Color:</span>
            <div id="player-color"></div>
        </div>
    </div>

    <!-- Î¶¨ÎçîÎ≥¥Îìú (Ïò§Î•∏Ï™Ω ÏúÑ) -->
    <div id="leaderboard">
        <div id="leaderboard-title">üèÜ RANKING</div>
        <div id="leaderboard-list">
            <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê® -->
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
